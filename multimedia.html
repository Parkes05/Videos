<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia</title>
  <link rel="icon" href="assets/dog.jpg" type="image/x-icon">
</head>
<body>
  <video width="320" controls>
    <source src="assets/intro.mp4" type="video/mp4">
  </video>

  <audio controls>
    <source src="assets/intro.mp3" type="audio/mpeg">
  </audio>

  <!-- This is a youtube video about every programming tutorial -->
  <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/MAlSjtxy5ak?si=uKtcAqg7jh2F2qF9" 
    title="YouTube video player" 
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen>
  </iframe>
</body>
</html>
